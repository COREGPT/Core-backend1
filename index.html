<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CORE Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #161b22;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #58a6ff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }

    .chat-container {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 1rem;
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background-color: #238636;
      color: #fff;
    }

    .bot {
      align-self: flex-start;
      background-color: #21262d;
    }

    footer {
      display: flex;
      padding: 1rem;
      background-color: #161b22;
      border-top: 1px solid #30363d;
    }

    input {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #0d1117;
      color: #e6edf3;
      border: 1px solid #30363d;
    }

    button {
      margin-left: 0.5rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      background-color: #58a6ff;
      border: none;
      border-radius: 5px;
      color: #000;
      cursor: pointer;
    }

    .typing {
      font-style: italic;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <header>CORE ðŸ§ </header>
  <div class="chat-container" id="chat"></div>
  <footer>
    <input type="text" id="input" placeholder="Ask something..." autocomplete="off"/>
    <button onclick="sendMessage()">Send</button>
  </footer>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function addTyping() {
      const typing = document.createElement("div");
      typing.className = "message bot typing";
      typing.textContent = "CORE is typing...";
      typing.id = "typing";
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const userInput = input.value.trim();
      if (!userInput) return;
      addMessage(userInput, "user");
      input.value = "";

      addTyping();
      try {
        const res = await fetch("https://core-backend1.onrender.com", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userInput }),
        });
        const data = await res.json();
        removeTyping();
        addMessage(data.reply || "No response", "bot");
      } catch (err) {
        removeTyping();
        addMessage("âŒ Error talking to CORE backend", "bot");
      }
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
